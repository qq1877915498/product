<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>注册页</title>
    <link rel="stylesheet" href="../css/registered.min.css">

    <div class="bigBox">

                    <div class="area">

                    <h5>手机号码</h5>
                    <div class="phone">

        </div>
    </div>
